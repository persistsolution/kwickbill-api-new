name: Node.js CI with OWASP Dependency Check, PM2, Docker, and Trivy

on:
  push:
    branches: [ "test" ]
  pull_request_target:
    branches: [ "test" ]

jobs:
  build:
    if: github.ref == 'refs/heads/test'
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.12.0]

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Set up Node.js
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Ensure unzip is installed (required for Bun installation)
    - name: Install unzip
      run: |
        if ! command -v unzip &> /dev/null; then
          echo "Installing unzip..."
          sudo apt-get update && sudo apt-get install -y unzip
        fi

    # Ensure Bun is Installed
    - name: Ensure Bun is Installed
      run: |
        if ! command -v bun &> /dev/null; then
          echo "Installing Bun..."
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          echo "export PATH=$HOME/.bun/bin:\$PATH" >> $HOME/.bashrc
        fi
        export PATH=$HOME/.bun/bin:$PATH
        bun --version

    # Ensure PM2 is Installed
    - name: Ensure PM2 is Installed
      run: |
        if ! command -v pm2 &> /dev/null; then
          echo "Installing PM2..."
          npm install -g pm2
          echo "$(npm bin -g)" >> $GITHUB_PATH
        fi
        pm2 --version

    # Install Dependencies with Bun
    - name: Install Dependencies
      run: |
        export PATH=$HOME/.bun/bin:$PATH
        bun install

    # Generate Package Lock File
    - name: Generate Package Lock File
      run: npm install --package-lock-only

    # Build the Source Code
    - name: Build the Source Code
      run: |
        export PATH=$HOME/.bun/bin:$PATH
        bun build index.ts --if-present

    # Restart Application with PM2
    - name: Restart Application with PM2
      run: |
        export PATH=$HOME/.bun/bin:$PATH
        echo "Restarting application with PM2..."
        # Start or restart kwickbill-test
        pm2 start index.ts --name kwickbill-test --interpreter bun --env PORT=3002 --update-env || pm2 restart kwickbill-test --update-env
        # Restart kwickbill-test
        pm2 restart kwickbill-test --update-env || echo "kwickbill-test process not found. Skipping restart."
        # Save the PM2 process list
        pm2 save
        # List all PM2 processes
        pm2 list
